{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to logout?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
