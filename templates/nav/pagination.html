<div class="pagination">
    <span class="step-links">
        {% if newspapers.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ newspapers.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ newspapers.number }} of {{ newspapers.paginator.num_pages }}.
        </span>

        {% if newspapers.has_next %}
            <a href="?page={{ newspapers.next_page_number }}">next</a>
            <a href="?page={{ newspapers.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
