<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if newspapers.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">First</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ newspapers.previous_page_number }}">Previous</a>
            </li>
        {% endif %}
        
        {% for num in newspapers.paginator.page_range %}
            <li class="page-item {% if newspapers.number == num %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}
        
        {% if newspapers.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ newspapers.next_page_number }}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ newspapers.paginator.num_pages }}">Last</a>
            </li>
        {% endif %}
    </ul>
</nav>
